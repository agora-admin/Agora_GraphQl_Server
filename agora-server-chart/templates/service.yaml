apiVersion: v1
kind: Service
metadata:
  name: { { include "agora-server-chart.fullname" . } }
  labels: { { - include "agora-server-chart.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: { { .Values.service.protocol } }
      name: { { .Values.service.name } }
  selector: { { - include "agora-server-chart.selectorLabels" . | nindent 4 } }
