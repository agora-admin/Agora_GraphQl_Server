apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agora-server-chart.fullname" . }}
  labels:
{{- include "agora-server-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
{{- include "agora-server-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
{{- with .Values.podAnnotations }}
      annotations:
{{- toYaml . | nindent 8 }}
{{- end }}
      labels:
{{- include "agora-server-chart.selectorLabels" . | nindent 8 }}
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
{{- end }}
      serviceAccountName: {{ include "agora-server-chart.serviceAccountName" . }}
      securityContext:
{{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
{{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        env:
        - name: MONGODB
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MONGODB
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: HMS_APP_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_APP_ACCESS_KEY
        - name: HMS_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_APP_SECRET
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: NODE_ENV
        - name: HMS_DISCOURSE_TEMPLATE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_DISCOURSE_TEMPLATE
        - name: HMS_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_URI
        - name: ADMIN_SERVER_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ADMIN_SERVER_TOKEN
        - name: LP_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LP_KEY
        - name: LP_BASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LP_BASE_URL
        - name: HMS_BEAM_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_BEAM_URL
        - name: HMS_DOMAIN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: HMS_DOMAIN
        - name: ADMIN_SERVER_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ADMIN_SERVER_URL
        resources:
{{- toYaml .Values.resources | nindent 12 }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{- toYaml . | nindent 8 }}
{{- end }}
