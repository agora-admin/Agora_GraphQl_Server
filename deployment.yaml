apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-app.fullname" . }}
  labels: {{- include "node-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "node-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "node-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "node-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort:  {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: MONGODB
              value: $MONGODB
            - name: SECRET_KEY
              value: $SECRET_KEY
            - name: HMS_APP_ACCESS_KEY
              value: $HMS_APP_ACCESS_KEY
            - name: HMS_APP_SECRET
              value: $HMS_APP_SECRET
            - name: NODE_ENV
              value: $NODE_ENV
            - name: HMS_DISCOURSE_TEMPLATE
              value: $HMS_DISCOURSE_TEMPLATE
            - name: HMS_URI
              value: $HMS_URI
            - name: ADMIN_SERVER_TOKEN
              value: $ADMIN_SERVER_TOKEN
            - name: LP_KEY
              value: $LP_KEY
            - name: LP_BASE_URL
              value: $LP_BASE_URL
            - name: HMS_BEAM_URL
              value: $HMS_BEAM_URL
            - name: HMS_DOMAIN
              value: $HMS_DOMAIN
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
